<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Administrar productos</title>
    <link rel="icon" href="/frontend/media/icons/logo_black.svg">
    <link rel="stylesheet" href="/frontend/styles/pages/admin/productos.css">
</head>

<body>

    <aside class="sidebar">
        <!-- Sidebar -->
        <h2>Admin</h2>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="productos.html" class="active">Productos</a>
            <a href="usuarios.html">Usuarios</a>
            <a href="ventas.html">Ventas</a>
            <a href="/frontend/pages/index.html">⬅️ Volver</a>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="contenido">

        <!-- Sección superior -->
        <div class="top-section">
            <h1>Gestión de Productos</h1>
            <p>Administra precios, nombres, stock e imágenes.</p>

            <button id="btnCrearProducto" class="btn-crear">➕ Crear Producto</button>
        </div>

        <!-- Sección inferior -->

        <div id="productos-container">
        </div>

    </main>



    <!-- ===========================
      MODAL ELIMINAR
=========================== -->
    <div id="modalEliminar" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>¿Eliminar producto?</h3>
            <p>Esta Seguro que deseas eliminar este producto del panel administrativo .</p>

            <div class="modal_accion">
                <button id="confirmEliminar">Sí, eliminar</button>
                <button id="cancelEliminar">Cancelar</button>

            </div>

        </div>
    </div>


    <!-- ===========================
      MODAL EDITAR
=========================== -->
    <div id="modalEditar" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="cerrarModal" class="close">&times;</span>

            <h3>Editar Producto</h3>

            <input type="hidden" id="editId">

            <label>Nombre</label>
            <input type="text" id="editNombre">

            <label>Precio</label>
            <input type="number" id="editPrecio">

            <label>Stock</label>
            <input type="number" id="editStock">

            <label>Año</label>
            <input type="number" id="editAno">

            <div class="input-box">
                <label>Marca</label>
                <select id="editMarca" class="input-field">
                    <option value="5">Cannondale</option>
                    <option value="6">Garmin</option>
                    <option value="4">Giant</option>
                    <option value="1">KSW BIKES</option>
                    <option value="3">Specialized</option>
                    <option value="2">TYESO</option>
                </select>
            </div>


            <div class="input-box">
                <label>Categoría</label>
                <select id="editCategoria" class="input-field">
                    <option value="1">Montaña</option>
                    <option value="2">Ruta</option>
                    <option value="3">Urbanas</option>
                    <option value="4">Eléctricas</option>
                    <option value="5">Accesorios</option>
                    <option value="6">Repuestos</option>
                </select>
            </div>



            <label>Descripción</label>
            <textarea id="editDescripcion"></textarea>

            <label>Imagen</label>
            <input type="file" id="editImagen">

            <!-- ✔ Imagen por defecto agregada -->
            <img id="editImagenPreview" src="/frontend/media/img/default.svg" style="width:150px; margin-top:10px;">

            <button id="guardarBtn">Guardar cambios</button>
        </div>
    </div>




    <!-- ===========================
      MODAL CREAR PRODUCTO
=========================== -->
    <div id="modalCrear" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="cerrarModalCrear" class="close">&times;</span>

            <h3>Crear Producto</h3>

            <label>Nombre</label>
            <input type="text" id="crearNombre">

            <label>Precio</label>
            <input type="number" id="crearPrecio">

            <label>Stock</label>
            <input type="number" id="crearStock">

            <div class="input-box">
                <label>Marca</label>
                <select id="crearMarca" class="input-field">
                    <option value="5">Cannondale</option>
                    <option value="6">Garmin</option>
                    <option value="4">Giant</option>
                    <option value="1">KSW BIKES</option>
                    <option value="3">Specialized</option>
                    <option value="2">TYESO</option>
                </select>
            </div>

            <div class="input-box">
                <label>Categoría</label>
                <select id="crearCategoria" class="input-field">
                    <option value="1">Montaña</option>
                    <option value="2">Ruta</option>
                    <option value="3">Urbanas</option>
                    <option value="4">Eléctricas</option>
                    <option value="5">Accesorios</option>
                    <option value="6">Repuestos</option>
                </select>
            </div>




            <label>Año</label>
            <input type="number" id="crearAnio" min="2000" max="2026">

            <label>Descripción</label>
            <textarea id="crearDescripcion"></textarea>

            <label>Imagen</label>
            <input type="file" id="crearImagen">

            <!-- ✔ Imagen por defecto agregada -->
            <img id="crearImagenPreview" src="/frontend/media/img/default.svg"
                style="width:150px; margin-top:10px; display:none;">

            <button id="btnGuardarNuevo">Guardar Producto</button>
        </div>
    </div>


    <script src="/frontend/scripts/admin/productos.js"></script>

</body>

</html>
