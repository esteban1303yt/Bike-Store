<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard - Admin</title>
<style>
    body { font-family: Arial; margin: 0; display: flex; background: #f4f4f4; }
    nav { width: 200px; background: #2c3e50; color: #fff; height: 100vh; padding: 20px; }
    nav a { display: block; color: #fff; text-decoration: none; margin: 15px 0; cursor: pointer; }
    main { flex: 1; padding: 20px; }
    h1 { margin-top: 0; }

    /* Contenedor de tarjetas */
    .tarjetas-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }

    /* Tarjeta estilo catalog */
    .tarjeta {
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 220px;
        background: #fff;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .tarjeta img {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 5px;
    }

    .tarjeta h3 {
        margin: 10px 0 5px 0;
        text-align: center;
    }

    .tarjeta p {
        margin: 5px 0;
        text-align: center;
    }

    .acciones {
        margin-top: 10px;
    }

    .acciones button {
        margin: 3px;
        padding: 5px 10px;
    }
</style>
</head>
<body>

<nav>
    <h2>Admin</h2>
    <a id="menu-dashboard">Dashboard</a>
    <a id="menu-productos">Productos</a>
    <a id="menu-usuarios">Usuarios</a>
    <a id="menu-ventas">Ventas</a>
</nav>

<main id="main-content">
    <h1>Bienvenido al Dashboard</h1>
    <div id="contenido">
        <p>Selecciona un módulo del menú lateral.</p>
    </div>
</main>

<script src="../../scripts/dashboard.js"></script>


<!-- Modal de edición de producto -->
<div id="modal-editar" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
    background: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:#fff; padding:20px; border-radius:8px; width:350px; position:relative;">
        <h2>Editar Producto</h2>
        <form id="form-editar-producto">
            <input type="hidden" name="id_producto" id="editar-id">
            <label>Nombre:</label>
            <input type="text" name="nombre_producto" id="editar-nombre" required><br><br>
            <label>Precio:</label>
            <input type="number" name="precio" id="editar-precio" required><br><br>
            <label>Stock:</label>
            <input type="number" name="stock" id="editar-stock" required><br><br>
            <label>Descripción:</label>
            <textarea name="descripcion" id="editar-descripcion" required></textarea><br><br>
            <button type="submit">Guardar</button>
            <button type="button" id="btn-cerrar-editar">Cancelar</button>
        </form>
    </div>
</div>

</body>
</html>
