<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de administrador</title>
    <link rel="icon" href="/frontend/media/icons/logo_black.svg">
    <link rel="stylesheet" href="/frontend/styles/pages/admin/styles.css">
    <link rel="stylesheet" href="/frontend/styles/pages/admin/dashboard.css">
</head>

<body>

    <main class="contenido">
        <aside class="sidebar">
            <!-- Sidebar -->
            <h2>Admin</h2>
            <nav>
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="productos.html">Productos</a>
                <a href="usuarios.html">Usuarios</a>
                <a href="ventas.html">Ventas</a>
                <a href="/frontend/pages/index.html">⬅️ Volver</a>
            </nav>
        </aside>
        <!-- Contenido -->
        <section class="dashboard">

            <div class="top-section">
                <h1>Panel</h1>
                <p>Aquí obtendras un resumen para un acceso rápido a los productos, categorías, usuarios, marcas e
                    informes</p>
            </div>

            <div class="titulo">
                <h2>General</h2>
            </div>

            <!-- Resumen -->
            <div class="dashboard-cards">

                <!-- Productos -->
                <div class="card">
                    <div class="text">
                        <h3>Productos</h3>
                        <p id="totalProductos">0</p>
                    </div>
                </div>

                <!-- Marcas -->
                <div class="card">
                    <div class="text">
                        <h3>Marcas</h3>
                        <p id="totalMarcas">0</p>
                    </div>
                </div>

                <!-- Categorías -->
                <div class="card">
                    <div class="text">
                        <h3>Categorías</h3>
                        <p id="totalCategorias">0</p>
                    </div>
                </div>

            </div>

            <!-- Informes -->
            <div class="titulo">
                <h2>Informes</h2>
            </div>

            <!-- Informes -->
            <div class="dashboard-cards">
                <!-- Ventas -->
                <div class="card">
                    <div class="text">
                        <h3>Ventas realizadas</h3>
                        <p id="totalVentas">0</p>
                    </div>
                </div>

            </div>

        </section>
    </main>


    <script src="/frontend/scripts/dashboard.js"></script>
</body>

</html>
