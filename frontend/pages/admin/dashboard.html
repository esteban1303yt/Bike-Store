<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard - Admin</title>
<style>
    body { font-family: Arial; margin: 0; display: flex; background: #f4f4f4; }
    nav { width: 200px; background: #2c3e50; color: #fff; height: 100vh; padding: 20px; }
    nav a { display: block; color: #fff; text-decoration: none; margin: 15px 0; cursor: pointer; }
    main { flex: 1; padding: 20px; }
    h1 { margin-top: 0; }

    /* Contenedor de tarjetas */
    .tarjetas-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }

    /* Tarjeta estilo catalog */
    .tarjeta {
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 220px;
        background: #fff;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .tarjeta img {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 5px;
    }

    .tarjeta h3 {
        margin: 10px 0 5px 0;
        text-align: center;
    }

    .tarjeta p {
        margin: 5px 0;
        text-align: center;
    }

    .acciones {
        margin-top: 10px;
    }

    .acciones button {
        margin: 3px;
        padding: 5px 10px;
    }
</style>
</head>
<body>

<nav>
    <h2>Admin</h2>
    <a id="menu-dashboard">Dashboard</a>
    <a id="menu-productos">Productos</a>
    <a id="menu-usuarios">Usuarios</a>
    <a id="menu-ventas">Ventas</a>
</nav>

<main id="main-content">
    <h1>Bienvenido al Dashboard</h1>
    <div id="contenido">
        <p>Selecciona un módulo del menú lateral.</p>
    </div>
</main>

<script src="../../scripts/dashboard.js"></script>

<!-- ==========  ÚNICO MODAL FUNCIONAL (se mantiene idéntico) ========== -->
<div id="modalEditar" class="modal" style="display:none;
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.4); justify-content:center;
    align-items:center;">

    <div class="modal-content" style="background:white; padding:20px; width:300px; border-radius:10px;">
        <span id="cerrarModal" style="float:right; cursor:pointer; font-size:22px;">&times;</span>

        <h3>Editar Producto</h3>

        <input type="hidden" id="editId">

        <label>Nombre:</label>
        <input type="text" id="editNombre">

        <label>Precio:</label>
        <input type="number" id="editPrecio">

        <label>Stock:</label>
        <input type="number" id="editStock">

        <label>Descripción:</label>
        <textarea id="editDescripcion"></textarea>

        <button onclick="guardarCambios()" style="margin-top:10px; width:100%;">Guardar</button>
    </div>
</div>

<script src="/frontend/scripts/productos.js"></script>


</body>
</html>
