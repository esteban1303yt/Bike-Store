<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de ventas</title>
    <link rel="icon" href="/frontend/media/icons/logo_black.svg">
    <link rel="stylesheet" href="/frontend/styles/pages/admin/ventas.css">
</head>

<body>

    <aside class="sidebar">
        <!-- Sidebar -->
        <h2>Admin</h2>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="productos.html">Productos</a>
            <a href="usuarios.html">Usuarios</a>
            <a href="ventas.html" class="active">Ventas</a>
            <a href="/frontend/pages/index.html">⬅️ Volver</a>
        </nav>
    </aside>

    <!-- Contenido -->
    <main class="contenido">

        <!-- Encabezado -->
        <div class="top-section">
            <h1>Historial de Ventas</h1>
            <p>Consulta todas las ventas registradas.</p>
        </div>
        <!-- Resumen -->
        <div class="resumen-ventas">
            <div class="card-resumen">
                <h4>Total vendido</h4>
                <p id="totalVendido">$0</p>
            </div>
            <div class="card-resumen">
                <h4>Cantidad de ventas</h4>
                <p id="cantidadVentas">0</p>
            </div>
            <div class="card-resumen">
                <h4>Última venta</h4>
                <p id="ultimaVenta">—</p>
            </div>
        </div>

        <!-- Buscador -->
        <div class="buscador-ventas">
            <input type="text" id="buscarCliente" placeholder="Buscar por cliente...">
        </div>

        <!-- Tabla -->
        <div class="bottom-section">
            <table id="tablaVentas">
                <thead>
                    <tr>
                        <th>ID Venta</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </main>



    <script src="/frontend/scripts/admin/ventas.js"></script>
</body>

</html>
