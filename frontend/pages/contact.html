<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Trail | Contacto</title>
    <link rel="icon" href="/frontend/media/icons/logo_black.svg">
    <link rel="stylesheet" href="/frontend/styles/styles.css"> <!-- CSS general -->
    <link rel="stylesheet" href="/frontend/styles/header.css"> <!-- CSS del header -->
    <link rel="stylesheet" href="/frontend/styles/pages/contact.css"> <!-- CSS de la página -->
    <link rel="stylesheet" href="/frontend/styles/footer.css"> <!-- CSS del footer -->
</head>

<body>
    <!-- Encabezado -->
    <header>
        <div class="header-content">
            <div class="header-centro">
                <a href="/frontend/pages/index.html">
                    <img src="/frontend/media/icons/logo_black.svg" alt="logo-bike-trail-negro">
                </a>
            </div>
            <!-- Barra de navegación -->
            <nav class="header-nav">
                <ul>
                    <li><a href="/frontend/pages/index.html">Inicio</a></li>
                    <li><a href="/frontend/pages/catalog.html">Catálogo</a></li>
                    <li><a href="#" class="active">Contacto</a></li>
                </ul>
            </nav>
            <!-- Botones de inicio/registro, carrito y opciones -->
            <div class="nav-other">
                <img src="/frontend/media/icons/cart.svg" alt="carrito" width="40px">
                <img src="/frontend/media/icons/profile.svg" alt="perfil" width="40px">
                <img src="/frontend/media/icons/ellipsis_vertical.svg" alt="otro" width="40px">
            </div>
        </div>

    </header>

    <main>
        <div class="contact-container">
            <h2>Contáctanos</h2>
            <div class="contact-content">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" placeholder="Escribe tu mensaje" required></textarea>

                <button type="submit" class="submit-btn">Enviar</button>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <div class="content">
            <div class="info-izquierda">
                <img src="/frontend/media/icons/logo_white.svg" alt="logo-bike-trail-blanco">
                <div class="descripcion-footer1">
                    <p>Tu tienda online especializada en bicicletas, componentes y accesorios.</p>
                    <p>Tecnología, calidad y pasión por el ciclismo en Colombia.</p>
                </div>
            </div>
            <div class="info-derecha">
                <div class="titulo-trazo">
                    <h3>Contacto</h3>
                </div>
                <div class="lista-contacto">
                    <div class="medio-contacto">
                        <img src="/frontend/media/icons/map-pin.svg" alt="ubicación">
                        <p>Palmira, Colombia</p>
                    </div>
                    <div class="medio-contacto">
                        <img src="/frontend/media/icons/phone.svg" alt="teléfono">
                        <p>+57 300 123 4567</p>
                    </div>
                    <div class="medio-contacto">
                        <img src="/frontend/media/icons/mail.svg" alt="correo">
                        <p>contacto@biketrail.com.co</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="copy">
            <p>&copy; Bike Trail. Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="/frontend/scripts/contact.js"></script>

</body>

</html>
